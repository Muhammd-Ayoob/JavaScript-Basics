<html>
	<script>
	var a=window.prompt("Enter multiplicant");
	
	var num1=parseInt(a);
	
	var b=window.prompt("Enter multiplayer");
	
	var num2=parseInt(b);
	
	var product=0;
	
	for(var i=1;i<=num2;i++)
	{
		product=product+num1;
	}
	
	document.write("product of numbers is "+product);
	</script>
</html>
