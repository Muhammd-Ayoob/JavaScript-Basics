<html>
<script>
	var number=9;
	 
	 var count=0;
	 
	 for(var i=1;i<=number;i++)
	 {
		if(number%i==0)
		{
			count++;
		}
	 
	 }
	 
	 if(count==2)
	 {
		document.write(number+" is a prime number");
	 }
	 
	 else{
		document.write(number+" is not a prime number");
	 }
	

</script>
</html>
